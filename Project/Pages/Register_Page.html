<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deskport</title>

    <link rel="stylesheet" href="../Style/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="../Style/vendor.bundle.base.css">
    <link rel="stylesheet" href="../Style/vendor.bundle.addons.css">
    <link rel="stylesheet" href="../Style/style.css">


</head>
<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
          <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
            <div class="row flex-grow">
              <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <div class="auth-form-transparent text-left p-3">
                  <div class="brand-logo">
                    <img src="../../images/logo.svg" alt="logo">
                  </div>
                  <h4>New here?</h4>
                  <h6 class="font-weight-light">Join us today! It takes only few steps</h6>
                  <form class="pt-3">
                    <div class="form-group">
                      <label>Username</label>
                      <div class="input-group">
                        <div class="input-group-prepend bg-transparent">
                          <span class="input-group-text bg-transparent border-right-0">
                            <i class="fa fa-user text-primary"></i>
                          </span>
                        </div>
                        <input type="text" class="form-control form-control-lg border-left-0" placeholder="Username">
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Email</label>
                      <div class="input-group">
                        <div class="input-group-prepend bg-transparent">
                          <span class="input-group-text bg-transparent border-right-0">
                            <i class="far fa-envelope-open text-primary"></i>
                          </span>
                        </div>
                        <input type="email" class="form-control form-control-lg border-left-0" placeholder="Email">
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Country</label>
                      <select class="form-control form-control-lg" id="exampleFormControlSelect2">
                        <option>Country</option>
                        <option>United States of America</option>
                        <option>United Kingdom</option>
                        <option>India</option>
                        <option>Germany</option>
                        <option>Argentina</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <div class="input-group">
                        <div class="input-group-prepend bg-transparent">
                          <span class="input-group-text bg-transparent border-right-0">
                            <i class="fa fa-lock text-primary"></i>
                          </span>
                        </div>
                        <input type="password" class="form-control form-control-lg border-left-0" id="exampleInputPassword" placeholder="Password">                        
                      </div>
                    </div>
                    <div class="mb-4">
                      <div class="form-check">
                        <label class="form-check-label text-muted">
                          <input type="checkbox" class="form-check-input">
                          I agree to all Terms & Conditions
                        </label>
                      </div>
                    </div>
                    <div class="mt-3">
                      <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="Login_Page.html">SIGN UP</a>
                    </div>
                    <div class="text-center mt-4 font-weight-light">
                      Already have an account? <a href="Login_Page.html" class="text-primary">Login</a>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-lg-6 register-half-bg d-flex flex-row">
                <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright &copy; 2020  All rights reserved.</p>
              </div>
            </div>
          </div>
          
        </div>
      </div>

    <script src="../Script/vendor.bundle.base.js"></script>
    <script src="../Script/vendor.bundle.addons.js"></script>
    <script src="../Script/off-canvas.js"></script>
    <script src="../Script/hoverable-collapse.js"></script>
    <script src="../Script/misc.js"></script>
    <script src="../Script/settings.js"></script>
    <script src="../Script/todolist.js"></script>
    <script src="../Script/alerts.js"></script>
    <script src="../Script/avgrund.js"></script>
    
</body>
</html>
